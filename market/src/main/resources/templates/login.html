<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
<title>Insert title here</title>
</head>
<body>
	<main layout:fragment="content">
	
		<div class="container">
		
			<h1>로그인</h1>
			<div th:replace="message :: messageFragment"></div>
			
			<form method="post" th:action="@{/login}">

				<div class="form-group">
					<label for="id">아이디:</label> 
					<input type="text" class="form-control" id="id" name="member_id">
				</div>
				<button type="button" class="btn btn-outline-success btn-dup col-12 mb-3">닉네임 중복 검사</button>
				<div class="form-group">
					<label for="pw">비번:</label> 
					<input type="password" class="form-control" id="pw" name="member_pw">
				</div>
				<div class="form-check">
					<label class="form-check-label bm-2"> 
					<input type="checkbox" class="form-check-input" value="true" name="auto">자동로그인
					</label>
				</div>
				<a th:href="@{/findid}">아이디 찾기</a>
				/
				<a th:href="@{/findpw}">비밀번호 찾기</a>
				<button type="submit" class="btn btn-outline-success col-12">로그인</button>
				
			</form>
			
			<a class="btn btn-outline-info" th:href="@{/}">메인으로</a>
				
		</div>
		
	</main>
	
</body>
</html>

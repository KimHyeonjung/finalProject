<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
<title>Insert title here</title>
</head>
<body>
	<main layout:fragment="content">
	
		<div class="container">
		
			<h1>회원가입</h1>
			<div th:replace="message :: messageFragment"></div>
			
			<form method="post" th:action="@{/signup}">

				<div class="form-group">
					<label for="id">아이디:</label> 
					<input type="text" class="form-control" id="id" name="member_id">
				</div>
				<button type="button" class="btn btn-outline-success btn-dup col-12 mb-3">아이디 중복 검사</button>
				<div class="form-group">
					<label for="nick">닉네임:</label> 
					<input type="text" class="form-control" id="id" name="member_nick">
				</div>
				<button type="button" class="btn btn-outline-success btn-dup col-12 mb-3">닉네임 중복 검사</button>
				<div class="form-group">
					<label for="pw">비번:</label> 
					<input type="password" class="form-control" id="pw" name="member_pw">
				</div>
				<div class="form-group">
					<label for="pw2">비번 확인:</label> 
					<input type="password" class="form-control" id="pw2" name="member_pw2">
				</div>
				<div class="form-group">
					<label for="email">연락처:</label> 
					<input type="text" class="form-control" id="email" name="member_phone">
				</div>
				<div class="form-group">
					<label for="email">이메일:</label> 
					<input type="text" class="form-control" id="email" name="member_email">
				</div>
				<button type="button" class="btn btn-outline-success btn-dup col-12 mb-3">이메일 인증</button>		
				<button type="submit" class="btn btn-outline-success col-12">회원가입</button>
				
			</form>
			
			<a class="btn btn-outline-info" th:href="@{/}">메인으로</a>
				
		</div>
		
	</main>
	
</body>
</html>
